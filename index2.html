<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .choice {
            cursor: pointer;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            transition: transform 0.2s;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" onclick="playGame('rock')">‚úä ü™®</div>
        <div class="choice" onclick="playGame('paper')">‚úã üìÑ</div>
        <div class="choice" onclick="playGame('scissors')">‚úåÔ∏è ‚úÇÔ∏è</div>
    </div>
    <div class="result" id="result">Choose an option!</div>
    <div class="score" id="score">Your Score: 0 | Computer Score: 0</div>
    
    
</body>
<script src="index.js"></script>
</html>
